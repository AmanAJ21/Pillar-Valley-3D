    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png">

    <!-- Optimized styles for game -->
    <style>
        /* Mobile-optimized game viewport */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            -webkit-overflow-scrolling: touch;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            background: #000;
            box-sizing: border-box;
            /* Mobile-specific fixes */
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            touch-action: manipulation;
        }
        
        /* Mobile viewport handling */
        @supports (height: 100dvh) {
            html, body {
                height: 100dvh;
            }
        }
        
        #root {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            box-sizing: border-box;
            /* Ensure proper mobile rendering */
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        
        /* Mobile-optimized loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            box-sizing: border-box;
        }
        
        .loading-text {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            color: #fff;
            text-align: center;
        }
        
        /* Mobile-specific optimizations */
        @media screen and (max-width: 768px) {
            html, body, #root {
                height: 100vh !important;
                height: 100dvh !important; /* Dynamic viewport height for mobile */
            }
            
            /* Prevent mobile browser UI from affecting layout */
            @supports (height: 100dvh) {
                html, body, #root {
                    height: 100dvh !important;
                }
            }
        }
        
        /* Landscape mobile optimization */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            html, body, #root {
                height: 100vh !important;
            }
        }
    </style>
    
    <title>Pillar Valley 3D</title>
<link rel="icon" href="/favicon.ico" /></head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading screen -->
    <div id="loading">
        <div class="loading-text">Loading Pillar Valley 3D...</div>
    </div>
    
    <div id="root"></div>
    
    <!-- Enhanced loading screen with error handling -->
    <script>
        // Remove loading screen with better error handling
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.opacity = '0';
                loading.style.transition = 'opacity 0.3s ease';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 300);
            }
        }

        // Multiple fallbacks to ensure loading screen is removed
        window.addEventListener('load', function() {
            setTimeout(hideLoading, 1000);
        });

        // Fallback for React app mount
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(hideLoading, 2000);
        });

        // Ultimate fallback
        setTimeout(hideLoading, 5000);

        // Check if React root is populated
        const checkReactMount = setInterval(() => {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                clearInterval(checkReactMount);
                setTimeout(hideLoading, 500);
            }
        }, 100);

        // Error handling for failed loads
        window.addEventListener('error', function(e) {
            console.error('Loading error:', e);
            const loading = document.getElementById('loading');
            if (loading) {
                const loadingText = loading.querySelector('.loading-text');
                if (loadingText) {
                    loadingText.textContent = 'Loading failed. Please refresh the page.';
                    loadingText.style.color = '#ff6b6b';
                }
            }
        });
    </script>
