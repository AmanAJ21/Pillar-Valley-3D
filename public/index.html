<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Pillar Valley 3D Game" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Optimized styles for game -->
    <style>
        /* Optimized game viewport - prevents overflow */
        html, body {
            margin: 0;
            padding: 0;
            width: 95vw;
            height: 95vh;
            max-width: 95vw;
            max-height: 95vh;
            overflow: hidden;
            position: fixed;
            top: 2.5vh;
            left: 2.5vw;
            -webkit-overflow-scrolling: touch;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            background: #000;
            box-sizing: border-box;
        }
        
        #root {
            width: 95vw;
            height: 95vh;
            max-width: 95vw;
            max-height: 95vh;
            position: fixed;
            top: 2.5vh;
            left: 2.5vw;
            overflow: hidden;
            box-sizing: border-box;
        }
        
        /* Optimized loading screen */
        #loading {
            position: fixed;
            top: 2.5vh;
            left: 2.5vw;
            width: 95vw;
            height: 95vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            box-sizing: border-box;
        }
        
        .loading-text {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            color: #fff;
            text-align: center;
        }
    </style>
    
    <title>Pillar Valley 3D</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading screen -->
    <div id="loading">
        <div class="loading-text">Loading Pillar Valley 3D...</div>
    </div>
    
    <div id="root"></div>
    
    <!-- Enhanced loading screen with error handling -->
    <script>
        // Remove loading screen with better error handling
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.opacity = '0';
                loading.style.transition = 'opacity 0.3s ease';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 300);
            }
        }

        // Multiple fallbacks to ensure loading screen is removed
        window.addEventListener('load', function() {
            setTimeout(hideLoading, 1000);
        });

        // Fallback for React app mount
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(hideLoading, 2000);
        });

        // Ultimate fallback
        setTimeout(hideLoading, 5000);

        // Check if React root is populated
        const checkReactMount = setInterval(() => {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                clearInterval(checkReactMount);
                setTimeout(hideLoading, 500);
            }
        }, 100);

        // Error handling for failed loads
        window.addEventListener('error', function(e) {
            console.error('Loading error:', e);
            const loading = document.getElementById('loading');
            if (loading) {
                const loadingText = loading.querySelector('.loading-text');
                if (loadingText) {
                    loadingText.textContent = 'Loading failed. Please refresh the page.';
                    loadingText.style.color = '#ff6b6b';
                }
            }
        });
    </script>
</body>
</html>
